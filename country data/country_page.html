<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="stylesheet" href="country_style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="country_script.js" defer></script>
</head>

<body>
    <header>
        <div class="header_content">
            <h2 class="title"><a href="/">Where is the world?</a></h2>
            <div class="mode">
                <img src="resource/dark_mode_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg">
                <h4>Dark</h4>
            </div>
        </div>
    </header>

    <main>

        <button class="back_btn">
            ‚Üê Back
        </button>

        <div class="country_info">
            <img src="" class="flag_img" >

            <div class="about_country">
                <h1 class="country_name"> <!-- name --> </h1>

                <div class="detail_container">
                    <div class="details_1 detail">
                        <p><b>Native Name: </b><span class="native"> </span></p>
                        <p><b>Population: </b><span class="population"> </span></p>
                        <p><b>Region: </b><span class="region"> </span></p>
                        <p><b>Sub Region: </b><span class="sub_region"> </span></p>
                        <p><b>Capital: </b><span class="capital"> </span></p>
                    </div>
                    <div class="details_2 detail">
                        <p><b>Top Level Domain: </b><span class="top_level_domain"> </span></p>
                        <p><b>Currency: </b><span class="currency"> </span></p>
                        <p><b>Language: </b><span class="language"> </span></p>
                    </div>
                </div>

                <div class="border_country">
                    <p><b>Border Countries: </b></p>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
